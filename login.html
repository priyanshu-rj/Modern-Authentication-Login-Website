<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>login</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.min.css">
</head>

<body
  style="--bs-dark: #bababa;--bs-dark-rgb: 186,186,186;background: url(&quot;Mars_login2.jpg&quot;) no-repeat;background-size: cover;width: 100%;height: 100%;">
  <div class="container">
    <h1 data-aos="fade-down" data-aos-delay="650"
      style="color: rgb(255,255,255);text-align: center;padding-top: 22px;margin-top: 38px;">MARS</h1>
  </div>
  <section class="py-4 py-xl-5" style="padding-top: 0px;margin-top: -76px;">
    <div class="container">
      <div class="row mb-5" style="margin-bottom: 36px;padding-bottom: 0px;padding-top: 0px;margin-top: 54px;">
        <div class="col-md-8 col-xl-6 text-center mx-auto" data-aos="fade-down" data-aos-delay="750"
          style="padding-top: 0px;margin-top: 24px;">
          <h2 data-aos="zoom-in" data-aos-delay="500" style="color: rgb(145,112,129);">Login Form:</h2>
          <p data-aos="zoom-in" data-aos-delay="500" style="color: rgb(255,255,255);">Welcome to our website:</p>
        </div>
      </div>
      <div class="row d-flex justify-content-center" style="opacity: 0.90;">
        <div class="col-md-6 col-xl-4">
          <div class="card mb-5" data-aos="fade-up" data-aos-delay="1000">
            <div class="card-body d-flex flex-column align-items-center pulse animated"
              style="padding-bottom: 10px;height: 410px;filter: brightness(100%);opacity: 1;/*filter: blur(4px);*/">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg
                  xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                  class="bi bi-person">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                  </path>
                </svg></div>
              <form class="text-center" method="post">
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="mb-3"><input class="form-control" type="password" id="button" name="passs"
                    placeholder="Password"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                <p class="text-muted">Forgot your password?</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="bootstrap.min.js"></script>
  <script src="script.min.js"></script>
</body>

</html>
